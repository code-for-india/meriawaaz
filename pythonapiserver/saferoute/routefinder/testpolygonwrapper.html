<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=0.00001, user-scalable=yes">
    <meta charset="utf-8">
    <title>Simple Polygon</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
// This example creates a simple polygon representing the Bermuda Triangle.

function initialize() {
  var mapOptions = {
    zoom: 5,
    center: new google.maps.LatLng(28.64160996668352, 77.22307289128875),
    mapTypeId: google.maps.MapTypeId.TERRAIN
  };

  var bermudaTriangle;

  var map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  // Define the LatLng coordinates for the polygon's path.
  var triangleCoords = [
new google.maps.LatLng(28.650999281889597, 77.23115464273835),
new google.maps.LatLng(28.655920853962837, 77.22822225438253),
new google.maps.LatLng(28.65572956979997, 77.22857008059528),
new google.maps.LatLng(28.657079194234917, 77.2286325924739),
new google.maps.LatLng(28.657376707372553, 77.22385668851672),
new google.maps.LatLng(28.65796293568523, 77.22376465663768),
new google.maps.LatLng(28.657921232441943, 77.21867232195227),
new google.maps.LatLng(28.65839057051579, 77.21515376922486),
new google.maps.LatLng(28.643860082639694, 77.21725712668585),
new google.maps.LatLng(28.641249852177598, 77.21768443404932),
new google.maps.LatLng(28.641540947822403, 77.21946256595066),
new google.maps.LatLng(28.644159517360304, 77.21903387331413),
new google.maps.LatLng(28.657070429484207, 77.21638003077513),
new google.maps.LatLng(28.65612756755806, 77.21850127804773),
new google.maps.LatLng(28.65659346431477, 77.2225937433623),
new google.maps.LatLng(28.656072292627446, 77.22261371148326),
new google.maps.LatLng(28.655872205765064, 77.22729480752608),
new google.maps.LatLng(28.65705443020003, 77.22734891940472),
new google.maps.LatLng(28.656894146037164, 77.22670594561745),
new google.maps.LatLng(28.650198118110403, 77.22954075726165)
  ];

  // Construct the polygon.
  bermudaTriangle = new google.maps.Polygon({
    paths: triangleCoords,
    strokeColor: '#FF0000',
    strokeOpacity: 0.8,
    strokeWeight: 2,
    fillColor: '#FF0000',
    fillOpacity: 0.35
  });

  bermudaTriangle.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
